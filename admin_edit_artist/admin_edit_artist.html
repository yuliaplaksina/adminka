<div class="grid-container">
    <div class="nav">

            <a href="../admin_genres/admin_genres.html">

            <label>

            <label>

                <input class="upload_file" type="file" name="file">

        </form>
        <button class="btn btn_save" form="artist" formmethod="post" formaction="../admin_artists/admin_artists.html">Save</button>
        <a href="../admin_artists/admin_artists.html">
            <div class="btn btn_cancel">
                Cancel
            </div>
        </a>
